<ion-header>
  <ion-navbar danger>

    <ion-title>
      <img src = "images/logo.png" class="logo" />
    </ion-title>

    <ion-buttons margin-right="20px">
      <button (click)="playSlideshow()"><ion-icon name="play"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>




<ion-content  >

  <ion-list no-lines>

    <button ion-item *ngIf="!photoTaken" detail-none (click)="takePhoto()">
      <img src="images/smile.png" />
    </button>


    <ion-item-sliding *ngFor="let photo of photos">

      <ion-item>
        <img [src]="photo.image" />
        <ion-badge item-right light>{{photo.date | daysAgo}} days ago</ion-badge>
      </ion-item>

      <ion-item-options left>
        <button light (click)="removePhoto(photo)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>
</ion-content>
